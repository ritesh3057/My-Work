
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="AlarmClock.css">
</head>
<body>
  <div id="Alarm-Main">  <!-- Container for alarm elements -->
    <h1>Wake me up</h1>  <!-- Title for the alarm section -->
   

    <form> <!-- Alarm setting form -->
      <div class="mb-3"><!-- Styling div with margin bottom -->
        <label for="Alarm">Set the Time</label> <!-- Label for the input field -->
        <input type="text" class="form-control" id="alarm" placeholder=" YYYY-MM-DD   Hour:Minutes:Seconds"> <!-- Input field for alarm time -->
       
        <small id="AlarmSet" class="form-text">Wake me up when December Ends.</small> <!-- small text element/ Additional information -->
      </div>
       
      <button id="SubmitAlarm" type="submit" class="btn btn-primary">Set Alarm</button> <!-- Button to submit alarm -->
    </form>

  </div>











  <script src="AlarmClock.js"></script>
</body>
</html>
