<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator made by me!</title>
    <link rel="stylesheet" type="text/css" href="Calculator.css">
    <link rel="stylesheet" type="text/css" href="util.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Afacad&family=Honk&family=Poppins:wght@300&display=swap');
        </style>

</head>
<body>

    <h1 class="text-centre">Calculate ME!</h1>
    <div class="container flex flex-col mx-auto items-centre">
        <div class="row">
            <input class="input" type="text">
            
        </div>
        <div class="row">
            <button class="button">AC</button>
            <button class="button">%</button>
            <button class="button">M+</button>
            <button class="button">M-</button>
        </div>
        
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">*</button>
        </div>
      
    </div>
    </div>
    







    <script src="Calculator.js"></script>
</body>


</html>
