<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type=" text/css" href="spotify.css">
    <title>Spotify-Your Favourite Music App</title>
</head>
<body>
    <nav>

        <ul> 
            <li class="brand"><img src="images for Html/spotify-icon-22.png" alt="Spotify">Spotify</li>
            
            <li>Home </li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="playlist">

            <h1>Best of All</h1>
        </div>
        <div class="songbanner"></div>


    </div>


    <div class="bottom">
        <input type="range" class="range" id="progressbar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step"></i>
            
            <i class="fa-regular fa-3x fa-circle-play"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>
            
        </div>





    </div>
    <script src="https://kit.fontawesome.com/31e2bb2f8e.js" crossorigin="anonymous"></script>
    <script src="spotify.js"></script>
</body>
</html>
